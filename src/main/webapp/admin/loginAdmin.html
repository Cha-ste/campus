
<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="renderer" content="webkit" />
	<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
	<title>智慧校园</title>
	<script src="js/tipBox.js" type="text/javascript"></script>
	<script src="js/jquery-1.11.3.min.js"></script>

	<link href="css/bootstrap.min.css" rel="stylesheet" />
	<link href="css/login.css" rel="stylesheet" />

	<script type="text/javascript">
		function SetCookie(cookieName,cookieValue,nDays) {
			/*当前日期*/
			var today = new Date();
			/*Cookie过期时间*/
			var expire = new Date();
			/*如果未设置nDays参数或者nDays为0，取默认值1*/
			if(nDays == null || nDays == 0) nDays = 1;
			/*计算Cookie过期时间*/
			expire.setTime(today.getTime() + 3600000 * 24 * nDays);
			/*设置Cookie值*/
			document.cookie = cookieName + "=" + escape(cookieValue)
					+ ";expires=" + expire.toGMTString();
		}
		function ReadCookie(cookieName) {
			var theCookie = "" + document.cookie;
			var ind = theCookie.indexOf(cookieName);
			if(ind==-1 || cookieName=="")  return "";
			var ind1 = theCookie.indexOf(';',ind);
			if(ind1==-1) ind1  =  theCookie.length;
			/*读取Cookie值*/
			return unescape(theCookie.substring(ind+cookieName.length+1,ind1));
		}
		function login() {
			// alert("login button test!");
			if($(".user").val()==''){
				alert("请输管理员户账号！");
				$(".user").focus();
				return false;
			}
			if($(".password").val()==''){
				alert("请输入管理员密码！");
				$(".password").focus();
				return false;
			}
			var sendData={
				"account":$(".user").val(),
				"password":$(".password").val()
			};
			$.ajax({
				url:"/admin/login",
				type:"POST",
				dataType:"json",
				timeOut:40,
				beforeSend:function () {
				$(".login").prop("disabled",true);
				$(".login").val("登录中...");
                },
				contentType:"application/json",
				data:JSON.stringify(sendData),
				success:function(json) {
					//alert("sss");
					if(json.result=="success") {
						SetCookie("account" ,json.account,1);
						SetCookie("code",json.code,1);
						SetCookie("groupId",json.groupId,1);
						window.location.href="index.html";
					}
					else if(json.result=="no such a manager"){
						alert("找不到该管理员");
					}
					else if(json.result=="password error")
					{
					    alert("密码不对，请重新输入");
					}
				},
				error:function() {
					alert("无法连接服务器！,请稍后重试");
				},
				complete:function () {
					$(".login").prop("disabled",false);
					$(".login").val("登录")
                }
			});
		}

		$(function(){

			$(".user").keydown(function(event){
				var  e=event||window.event;
				if(e.keyCode==13){

					$(".password").focus();
				}

			});

			$(".password").keydown(function(event){
				var  e=event||window.event;
				if(e.keyCode==13){

					login();
				}

			});

		});

	</script>
</head>
<body>
<div class="modal-content" id="actionDiv">
	<p id="actionResult">操作提示！</p>
</div>
<div id="screen">
	<img src="image/loginbg.jpg" alt="背景图"/>

</div>
<div class="bg"></div>
<!-- content 中间内容区 -->
<div class="content">
	<div class="top">
		<h2>智慧校园</h2>
	</div>
	<div class="box">
		<div class="item">
			<i class="icon-yonghuming"></i>
			<input class="user" type="text" placeholder="账号">
		</div>
		<div class="item">
			<i class="icon-iconfontlock"></i>
			<input class="password" type="password" placeholder="密码">
		</div>
		<input class="btn btn-primary login" onclick="login()" value="登录">
	</div>
</div>

<div class="foot">
	<p>©2016 By Ocean All rights reserved</p>
</div>

</body>
</html>
