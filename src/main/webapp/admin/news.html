<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>新闻</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!--自定义-->
    <link rel="stylesheet" href="css/news.css">
    <!--公共样式-->
    <link rel="stylesheet" href="css/public.css">
    <!--分页样式-->
    <link rel="stylesheet" href="css/pagination.css">
</head>
<body>
<div class="company_sign">
    <div class="head">
        <h3>学校要闻</h3>
        <button class="btn btn-primary search-btn">搜索</button>
        <input type="text" class="search-text" placeholder="标题/作者/摘要">
        <select class="newsType">
            <option value="">全部新闻</option>
            <option value="1">新闻</option>
            <option value="2">招聘会</option>
            <option value="3">学术讲座</option>
        </select>
        <select class="newsState">
            <option value="">全部状态</option>
            <option value="0">已发布</option>
            <option value="1">未发布</option>
        </select>

    </div>
    <div class="news">
        <table  class="table table-bordered">
            <thead>
            <tr>
                <th>标题</th>
                <th>作者</th>
                <th>发布时间</th>
                <th>摘要</th>
                <th>状态</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody id="messageMy">

            </tbody>
        </table>
        <button class="addnews btn btn-primary">添加</button>
        <!--页码-->
        <div id="Pagination" class="M-box"><!-- 这里显示分页 --></div>
    </div>
    <div class="conNews">
        <div class="head">
            <h1>添加校内要闻</h1>
            <i>×</i>
        </div>
        <ul class="companyNews">
            <li>1.标题：<input type="text" placeholder="50个字符以内" maxlength="50"/></li>
            <li>2.作者：<input type="text" id="pubDate" placeholder="10个字符以内" maxlength="10"/></li>
            <li>3.摘要：<input type="text" id="introduction" placeholder="500个字符以内" maxlength="500"/></li>
            <li>4.类型：
                <select>
                    <option value="1">新闻</option>
                    <option value="2">招聘会</option>
                    <option value="3">学术讲座</option>
                </select>
            </li>
            <li>
                <span>4.内容：</span>
                <textarea id="textarea"></textarea>
            </li>
        </ul>
        <div class="btns3">
            <a href="#" class="sure3 btn btn-primary">确定</a>
            <a href="#" class="clooe3 btn btn-default">取消</a>
        </div>
    </div>
    <div class="bg"></div>
</div>
<script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="js/news.js"></script>
<script type="text/javascript" src="js/jquery.pagination.js"></script>
</body>
</html>
