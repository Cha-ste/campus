<div class="conNews">
    <div class="head">
        <h1>添加教师</h1>
        <i>×</i>
    </div>
    <ul class="companyNews">
        <li>
            <form  action ="/teacher/uploadTeacherPic" id="upForm" method="post" enctype="multipart/form-data">
                <div class="info-img">
                    <input type="file" onchange="previewImage(this)" name="file" id="file" class="uploadImg" style="display:none"/>
                    <a id="upload-img" class="btn btn-primary">上传头像</a>
                    <div id="preview" class="UpImg">
                        <img id="imghead" src='image/logo.png'>
                    </div>
                    <input type="submit" class="uploadimage btn btn-primary" value="上传">
                    <input type="text" name="account" style="display: none">
                    <input type="text" name="code" style="display: none">
                    <input type="text" name="groupId" style="display: none">
                </div>
            </form>
        </li>
        <li>姓&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;名：<input type="text" placeholder="20个字符以内" maxlength="20"/></li>
        <li>教&nbsp;&nbsp;工&nbsp;号：<input type="text" id="pubDate" placeholder="20个字符以内" maxlength="20"/></li>
        <li>手机号码：<input type="text" id="introduction" placeholder="50个字符以内" maxlength="50"/></li>
        <li>邮&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;箱：<input type="text" id="password" placeholder="20个字符以内" maxlength="20"/></li>
        <li>职称：
            <input type="checkbox" value='1'><sapn>教授</sapn>
            <input type="checkbox" value='2'><sapn>副教授</sapn>
            <input type="checkbox" value='3'><sapn>博士</sapn>
            <input type="checkbox" value='4'><sapn>硕士</sapn>
            <input type="checkbox" value='5'><sapn>研究生</sapn>
            <input type="checkbox" value='6'><sapn>学士</sapn>
        </li>
        <li><span>简&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;介：</span><textarea></textarea></li>
    </ul>
    <div class="btns3">
        <a href="#" class="sure3 btn btn-primary">确定</a>
        <a href="#" class="clooe3 btn btn-default">取消</a>
    </div>
</div>
<div class="leadEx">
    <div class="head">
        <h1>导入</h1>
        <i>×</i>
    </div>
    <div class="cont">
        <form id="leadEx" action ="/teacher/importExcel" method="post" enctype="multipart/form-data">
            <input type="file" name="file">
            <input type="text" name="instituteId" value="" style="display: none">
            <input type="submit" value="确定导入" class="btn btn-primary sureImport">
            <input type="text" name="account" value="" style="display: none">
            <input type="text" name="code" value="" style="display: none">
            <input type="text" name="groupId" value="" style="display: none">
        </form>

    </div>
</div>

        <h1>导出</h1>
        <i>×</i>
    </div>

        <span>全部</span>

    </div>
    <div class="btns3">
        <a href="#" class="sure4 btn btn-primary">确定导出</a>
        <a href="#" class="clooe3 btn btn-default">取消</a>
