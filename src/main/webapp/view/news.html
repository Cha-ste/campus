<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>新闻</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <!--自定义-->
    <link rel="stylesheet" href="css/news.css">
    <!--公共样式-->
    <link rel="stylesheet" href="css/public.css">
    <!--分页样式-->
    <link rel="stylesheet" href="css/pagination.css">
</head>
<body>
<div class="company_sign">
    <div class="head">
        <h3>学校要闻</h3>
        <button class="btn btn-primary search-btn">搜索</button>
        <input type="text" class="search-text" placeholder="标题/作者/摘要">
        <select class="newsType">
            <option value="">全部新闻</option>
            <option value="1">新闻</option>
            <option value="2">招聘会</option>
            <option value="3">学术讲座</option>
        </select>

    </div>
    <div class="news">
        <table  class="table table-no-bordered">
            <thead>
            <tr>
                <th>标题</th>
                <th>作者</th>
                <th>发布时间</th>
                <th>消息类型</th>
                <th>摘要</th>
                <th>操作</th>

            </tr>
            </thead>
            <tbody id="messageMy">

            </tbody>
        </table>

        <!--页码-->
        <div id="Pagination" class="M-box"><!-- 这里显示分页 --></div>
    </div>

</div>
<script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="js/news.js"></script>
<script type="text/javascript" src="js/jquery.pagination.js"></script>
</body>
</html>
