<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>课程表</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <!--自定义-->
    <link rel="stylesheet" href="css/academy.css">
    <!--分页样式-->
    <link rel="stylesheet" href="css/pagination.css">
    <!--公共样式-->
    <link rel="stylesheet" href="css/public.css">
    <style>
        .academyCon{
            padding-left: 0px;
        }
    </style>
</head>
<body>
<div class="academyCon">
    <div class="head">
        <h1>--</h1>
        <select class="newsType" id="term" style="float: right;">
            <option value="0">上学期</option>
            <option value="1">下学期</option>
        </select>
        <select class="newsType" id="year" style="float: right;margin-right: 20px">
            <option>2012-2013</option>
            <option>2013-2014</option>
            <option>2014-2015</option>
            <option>2015-2016</option>
            <option>2016-2017</option>
            <option>2017-2018</option>
        </select>

    </div>

    <table class="table table-bordered">
    <thead>
    <tr>
        <th></th>
        <th>星期一</th>
        <th>星期二</th>
        <th>星期三</th>
        <th>星期四</th>
        <th>星期五</th>
        <th>星期六</th>
        <th>星期日</th>
    </tr>
    </thead>
    <tbody id="teacher">
        <tr>
            <td>1-2节</td>
            <td id="td-1-1"></td>
            <td id="td-2-1"></td>
            <td id="td-3-1"></td>
            <td id="td-4-1"></td>
            <td id="td-5-1"></td>
            <td id="td-6-1"></td>
            <td id="td-7-1"></td>
        </tr>
        <tr>
            <td>3-4节</td>
            <td id="td-1-2"></td>
            <td id="td-2-2"></td>
            <td id="td-3-2"></td>
            <td id="td-4-2"></td>
            <td id="td-5-2"></td>
            <td id="td-6-2"></td>
            <td id="td-7-2"></td>
        </tr>
        <tr>
            <td>5-6节</td>
            <td id="td-1-3"></td>
            <td id="td-2-3"></td>
            <td id="td-3-3"></td>
            <td id="td-4-3"></td>
            <td id="td-5-3"></td>
            <td id="td-6-3"></td>
            <td id="td-7-3"></td>
        </tr>
        <tr>
            <td>7-8节</td>
            <td id="td-1-4"></td>
            <td id="td-2-4"></td>
            <td id="td-3-4"></td>
            <td id="td-4-4"></td>
            <td id="td-5-4"></td>
            <td id="td-6-4"></td>
            <td id="td-7-4"></td>
        </tr>
    </tbody>
</table>
</div>
<script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="js/schecle.js"></script>
</body>
</html>
